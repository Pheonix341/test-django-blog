<div class="card">
  {% if article.preview %}
    <img src="{{ article.preview.url }}" class="card-img-top" alt="..." height='350'>
    {% else %}
    <img src="https://149359637.v2.pressablecdn.com/wp-content/uploads/2021/08/Space-Earth-Wallpaper-About-Murals.jpg" class="card-img-top" alt="..."
    height='350'>
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ article.name }}</h5>
      <p class="card-text">{{ article.short_description }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        Категория: {{ article.category.name }}
      </li>
      <li class="list-group-item">
        Автор: {{ article.author }}
      </li>
      <li class="list-group-item">
        Дата: {{ article.created_at }}
      </li>
      <li class="list-group-item">Просмотры: {{ article.views }}</li>
    </ul>
    <div class="card-body">
      <a href="{% url 'detail' article.pk %}" class="card-link">Подробнее</a>
    </div>
  </div>
