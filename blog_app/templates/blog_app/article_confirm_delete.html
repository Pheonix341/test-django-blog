{% extends 'base.html' %}


{% block title %}
Удаление статьи: {{ article.name }}
{% endblock %}


{% block content %}
<form method='post'>
    {% csrf_token %}
    <p>
        Действительно ли вы хотите удалить статью с названием: <b>{{ article.name }}</b>
    </p>
    <input type="submit" value='Да, удалить' class="btn btn-dark">
    <a href="{{ article.get_absolute_url }}" class="btn btn-info">Нет</a>
</form>
{% endblock %}
